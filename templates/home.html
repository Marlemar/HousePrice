{% extends "layout.html" %}
{% block content %}
<div class="row">
  <form method="POST" class="col-9">
    <div class="row">
      <div class="col-md-8">
        <div class="form-group row">
          <label for="squereFeet" class="col-sm-4 col-form-label">Square Feet</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="SquareFeet" value="{{sqrFeet}}" placeholder="Square Feet">
          </div>
        </div>
        <div class="form-group row">
          <label for="size" class="col-sm-4 col-form-label">Plot Size</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="size" value="{{size}}" placeholder="Plot Size">
          </div>
        </div>

        <div class="form-group row">
          <label for="bed" class="col-sm-4 col-form-label">Num of Bedrooms</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="bed" value="{{bed}}" placeholder="Num of Bedrooms">
          </div>
        </div>
        <div class="form-group row">
          <label for="bath" class="col-sm-4 col-form-label">Num of Bathrooms</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="bath" value="{{bath}}" placeholder="Num of Bathrooms">
          </div>
        </div>
        <div class="form-group row">
          <label for="rooms" class="col-sm-4 col-form-label">Num of Floors</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="floors" value="{{floors}}" placeholder="Num of Floors">
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <button type="submit" style="border: 0; background: transparent; cursor: pointer;">
          <img src="{{url_for('static',filename='img/img2.png')}}" width="100%" height="100" alt="predict" />
        </button>
      </div>
    </div>
  </form>
  <br>
  <div class="col-md-3 align-self-center">
    {% if price %}
    <div class="form-group">
      <input type="text" class="form-control" readonly value="{{price}}" style="background-color:lightgreen;">
    </div>
    {% endif %}
  </div>
</div>
<br\>
<br\>
<h5 style="text-align:center"> This is only for demo purposes. The model is not a good model. Please train your model</h5>

{% endblock content %}
